<div>
    <h2 id="page-heading">
        <span>Luggages</span>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="luggages?.length === 0">
        <span>No luggages found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="luggages && luggages.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Role</span></th>
                    <th scope="col" ><span>Luggage Number</span></th>
                    <th scope="col" ><span>Flight Number</span></th>
                    <th scope="col" ><span>Passenger Id</span></th>
                    <th scope="col" ><span>Weight</span></th>
                    <th scope="col" ><span>Rfid Tag</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let luggage of luggages ;trackBy: trackId">
                    <td><a [routerLink]="['/luggage', luggage.id, 'view']">{{ luggage.id }}</a></td>
                    <td>{{ luggage.role }}</td>
                    <td>{{ luggage.luggageNumber }}</td>
                    <td>{{ luggage.flightNumber }}</td>
                    <td>{{ luggage.passengerId }}</td>
                    <td>{{ luggage.weight }}</td>
                    <td>{{ luggage.rfidTag }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/luggage', luggage.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/luggage', luggage.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(luggage)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
