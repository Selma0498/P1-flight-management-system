<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-payment-heading">Confirm Payment</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_passengerId">Passenger Id</label>
                    <input type="text" class="form-control" name="passengerId" id="field_passengerId"
                           formControlName="passengerId"/>
                    <div *ngIf="editForm.get('passengerId')!.invalid && (editForm.get('passengerId')!.dirty || editForm.get('passengerId')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('passengerId')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_toPay">To Pay</label>
                    <input type="number" class="form-control" name="toPay" id="field_toPay"
                           formControlName="toPay"/>
                    <div *ngIf="editForm.get('toPay')!.invalid && (editForm.get('toPay')!.dirty || editForm.get('toPay')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('toPay')?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('toPay')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <!-- TODO ADD INVOICE CREATION HERE -->
                    <div *ngIf="onSaveSuccess()"
                         [routerLink]="['/invoice/new', this.getBookingNumber(), '/amount', this.editForm.get('toPay')]"></div>
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Confirm</span>
                </button>
            </div>
        </form>
    </div>
</div>
