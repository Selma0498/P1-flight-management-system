<div>
    <h2 id="page-heading">
        <span>Flight Handlings</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-flight-handling" [routerLink]="['/flight-handling/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Flight Handling
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="flightHandlings?.length === 0">
        <span>No flight handlings found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="flightHandlings && flightHandlings.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Boarding Gate</span></th>
                    <th scope="col" ><span>Delay</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let flightHandling of flightHandlings ;trackBy: trackId">
                    <td><a [routerLink]="['/flight-handling', flightHandling.id, 'view']">{{ flightHandling.id }}</a></td>
                    <td>{{ flightHandling.boardingGate }}</td>
                    <td>{{ flightHandling.delay }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/flight-handling', flightHandling.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/flight-handling', flightHandling.id, 'delay']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Delay flight</span>
                            </button>

                            <button type="submit" (click)="delete(flightHandling)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>

                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
