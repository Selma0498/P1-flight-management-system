<div>
    <h2 id="page-heading">
        <span>Airports</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-airport" [routerLink]="['/airport/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Airport
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="airports?.length === 0">
        <span>No airports found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="airports && airports.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Airport Code</span></th>
                    <th scope="col" ><span>Airport Name</span></th>
                    <th scope="col" ><span>Country Name</span></th>
                    <th scope="col" ><span>City Name</span></th>
                    <th scope="col" ><span>Postal Code</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let airport of airports ;trackBy: trackId">
                    <td><a [routerLink]="['/airport', airport.id, 'view']">{{ airport.id }}</a></td>
                    <td>{{ airport.airportCode }}</td>
                    <td>{{ airport.airportName }}</td>
                    <td>{{ airport.countryName }}</td>
                    <td>{{ airport.cityName }}</td>
                    <td>{{ airport.postalCode }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/airport', airport.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/airport', airport.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(airport)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
