<div>
    <h2 id="page-heading">
        <span>Credit Cards</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-credit-card" [routerLink]="['/credit-card/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Credit Card
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="creditCards?.length === 0">
        <span>No creditCards found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="creditCards && creditCards.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Card Type</span></th>
                    <th scope="col" ><span>Cvc</span></th>
                    <th scope="col" ><span>Card Number</span></th>
                    <th scope="col" ><span>Validity Date</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let creditCard of creditCards ;trackBy: trackId">
                    <td><a [routerLink]="['/credit-card', creditCard.id, 'view']">{{ creditCard.id }}</a></td>
                    <td>{{ creditCard.cardType }}</td>
                    <td>{{ creditCard.cvc }}</td>
                    <td>{{ creditCard.cardNumber }}</td>
                    <td>{{ creditCard.validityDate | date:'mediumDate' }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/credit-card', creditCard.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/credit-card', creditCard.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(creditCard)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
