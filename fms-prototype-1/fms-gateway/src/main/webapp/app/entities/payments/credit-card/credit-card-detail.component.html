<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="creditCard">
            <h2><span>Credit Card</span> {{ creditCard.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Card Type</span></dt>
                <dd>
                    <span>{{ creditCard.cardType }}</span>
                </dd>
                <dt><span>Cvc</span></dt>
                <dd>
                    <span>{{ creditCard.cvc }}</span>
                </dd>
                <dt><span>Card Number</span></dt>
                <dd>
                    <span>{{ creditCard.cardNumber }}</span>
                </dd>
                <dt><span>Validity Date</span></dt>
                <dd>
                    <span>{{ creditCard.validityDate }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/credit-card', creditCard.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
