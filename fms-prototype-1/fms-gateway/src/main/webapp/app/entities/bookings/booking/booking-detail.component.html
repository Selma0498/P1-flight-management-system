<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="booking">
            <h2><span>Booking</span> {{ booking.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Booking Number</span></dt>
                <dd>
                    <span>{{ booking.bookingNumber }}</span>
                </dd>
                <dt><span>Flight Number</span></dt>
                <dd>
                    <span>{{ booking.flightNumber }}</span>
                </dd>
                <dt><span>Passenger Id</span></dt>
                <dd>
                    <span>{{ booking.passengerId }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/booking', booking.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
